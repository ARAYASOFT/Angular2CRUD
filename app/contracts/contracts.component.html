<h4>Contracts </h4>

<div class="row text-center centered">
    <div class="col-md-3 col-sm-6" *ngFor="let contract of contracts">
        <md-card> 
            {{contract.name}} 
            {{contract.startDate | date }}
            {{contract.endDate | date}}
            {{contract.amount | currency:'EUR':true }} 
            {{contract.employee.firstName}} </md-card> 
    </div>
</div>
