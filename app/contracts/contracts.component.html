<h4>Contracts </h4>

<div class="row">
        <div class="col s3 m3" *ngFor="let contract of contracts">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{contract.name}} </span>
                <p>Contract start date: {{contract.startDate | date }} </p>
                <p>Contract end date: {{contract.endDate | date}} </p>
                <p>Annual gross salary: {{contract.amount | currency:'EUR':true }} </p>
                <p>Contract's Employee {{contract.employee.firstName}} </p>
            </div>
            <div class="card-action">
                <a href="#">Show Employee Details</a>
            </div>
        </div>
    </div>
</div>
